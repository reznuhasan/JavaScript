<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        header{
            width: 100%;
        }
        .search{
            display: flex;
            justify-content: center;
        }
        #searchbox{
            width: 80%;
        }
        .phones-container{
            width: 100%;
        }
        #showBox{
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="mx-auto p-2 text-primary-emphasis" style="width: 600px;">Welcome to My Phone Hunter</h1>
        <div class="mb-3 search">
            <input type="email" class="form-control" aria-describedby="emailHelp" id="searchbox"
            placeholder="search your favourite phone ">
            <button type="button" class="btn btn-primary searchBtn" id="searchBtn">Search Product</button>
        </div>
    </header>
    <div class="spinner-box text-center" id="spinner-box">
        
    </div>
    <div class="phones-container" >
        
        <div class="row row-cols-1 row-cols-md-3 g-4" id="showBox">
            
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="PhoneHunter.js"></script>
</body>
</html>
